name: Test & Release
on:
  push:
    branches:
      - released
jobs:
  test-and-release:
    name: Test & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Node Modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: |
          npm test
          npm run codecov

      - name: Release
        run: |
          rm -rf lib
          npm run build
          npm run release

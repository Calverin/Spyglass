name: Publish Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          working-directory: "docs"
          ruby-version: "2.7"
          bundler-cache: true

      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_src: docs
          target_branch: gh-pages
          keep_history: true
          pre_build_commands: gem install bundler:2.3.11
